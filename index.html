<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三相電源シミュレーター</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="compact-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bolt"></i>
                    <h1>三相電源シミュレーター</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot active"></span>
                    <span class="status-text">稼働中</span>
                </div>
            </div>
        </header>

                <div class="compact-layout">
            <div class="control-panel">
                <div class="control-row">
                    <div class="control-group">
                        <label for="frequency">
                            <i class="fas fa-tachometer-alt"></i>
                            周波数
                        </label>
                        <div class="slider-container">
                            <input type="range" id="frequency" min="30" max="100" value="50" step="1">
                            <span id="frequencyValue" class="value-display">50 Hz</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="amplitude">
                            <i class="fas fa-bolt"></i>
                            電圧
                        </label>
                        <div class="slider-container">
                            <input type="range" id="amplitude" min="100" max="400" value="220" step="10">
                            <span id="amplitudeValue" class="value-display">220 V</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="timeScale">
                            <i class="fas fa-expand-arrows-alt"></i>
                            時間スケール
                        </label>
                        <div class="slider-container">
                            <input type="range" id="timeScale" min="1" max="5" value="2" step="0.5">
                            <span id="timeScaleValue" class="value-display">2x</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="animationSpeed">
                            <i class="fas fa-play-circle"></i>
                            速度
                        </label>
                        <div class="slider-container">
                            <input type="range" id="animationSpeed" min="0.1" max="2" value="0.3" step="0.1">
                            <span id="animationSpeedValue" class="value-display">0.3x</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-group">
                        <label for="lineVoltageScale">
                            <i class="fas fa-ruler-combined"></i>
                            線間スケール
                        </label>
                        <div class="slider-container">
                            <input type="range" id="lineVoltageScale" min="1" max="3" value="2" step="0.1">
                            <span id="lineVoltageScaleValue" class="value-display">2.0x</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <button id="manualModeBtn" class="mode-btn">
                            <i class="fas fa-hand-paper"></i>
                            <span>手動モード: OFF</span>
                        </button>
                    </div>
                    
                    <div class="phase-controls">
                        <span class="phase-label">相制御:</span>
                        <div class="phase-switches">
                            <div class="phase-switch">
                                <label class="switch">
                                    <input type="checkbox" id="rPhaseEnabled" checked>
                                    <span class="slider r-phase"></span>
                                </label>
                                <span class="phase-label">R</span>
                            </div>
                            <div class="phase-switch">
                                <label class="switch">
                                    <input type="checkbox" id="sPhaseEnabled" checked>
                                    <span class="slider s-phase"></span>
                                </label>
                                <span class="phase-label">S</span>
                            </div>
                            <div class="phase-switch">
                                <label class="switch">
                                    <input type="checkbox" id="tPhaseEnabled" checked>
                                    <span class="slider t-phase"></span>
                                </label>
                                <span class="phase-label">T</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="simulation-area">
            <div class="waveform-section">
                <div class="waveform-container">
                    <div class="container-header">
                        <i class="fas fa-chart-line"></i>
                        <h3>三相電圧波形</h3>
                    </div>
                    <div class="canvas-container">
                        <canvas id="waveformCanvas" width="600" height="250"></canvas>
                        <div class="voltage-overlay" id="waveformVoltageOverlay">
                            <div class="voltage-display-item r-phase">
                                <span class="voltage-label">R相</span>
                                <span id="rVoltage" class="voltage-value">0.00 V</span>
                            </div>
                            <div class="voltage-display-item s-phase">
                                <span class="voltage-label">S相</span>
                                <span id="sVoltage" class="voltage-value">0.00 V</span>
                            </div>
                            <div class="voltage-display-item t-phase">
                                <span class="voltage-label">T相</span>
                                <span id="tVoltage" class="voltage-value">0.00 V</span>
                            </div>
                        </div>
                    </div>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color r-phase"></div>
                            <span>R相</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color s-phase"></div>
                            <span>S相</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color t-phase"></div>
                            <span>T相</span>
                        </div>
                    </div>
                </div>

                <div class="line-voltage-container">
                    <div class="container-header">
                        <i class="fas fa-chart-area"></i>
                        <h3>線間電圧波形</h3>
                    </div>
                    <div class="canvas-container">
                        <canvas id="lineVoltageCanvas" width="600" height="250"></canvas>
                        <div class="voltage-overlay" id="lineVoltageOverlay">
                            <div class="voltage-display-item rs-voltage">
                                <span class="voltage-label">R-S間</span>
                                <span id="rsVoltage" class="voltage-value">0.00 V</span>
                            </div>
                            <div class="voltage-display-item st-voltage">
                                <span class="voltage-label">S-T間</span>
                                <span id="stVoltage" class="voltage-value">0.00 V</span>
                            </div>
                            <div class="voltage-display-item tr-voltage">
                                <span class="voltage-label">T-R間</span>
                                <span id="trVoltage" class="voltage-value">0.00 V</span>
                            </div>
                        </div>
                    </div>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color rs-voltage"></div>
                            <span>R-S間</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color st-voltage"></div>
                            <span>S-T間</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color tr-voltage"></div>
                            <span>T-R間</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="phasor-section">
                <div class="phasor-diagram">
                    <div class="container-header">
                        <i class="fas fa-compass"></i>
                        <h3>ベクトル図</h3>
                    </div>
                    <div class="canvas-container">
                        <canvas id="phasorCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div class="container-header">
                <i class="fas fa-info-circle"></i>
                <h3>三相電源の特徴</h3>
            </div>
            <div class="info-content">
                <div class="info-item">
                    <i class="fas fa-angle-right"></i>
                    <span>各相は120度（2π/3ラジアン）ずつ位相がずれています</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-angle-right"></i>
                    <span>線間電圧（R-S、S-T、T-R）は相電圧の√3倍になります</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-angle-right"></i>
                    <span>三相平衡負荷では、中性線電流は0になります</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-angle-right"></i>
                    <span>瞬時電力は一定値となり、脈動がありません</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
